<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="main container">
      <div class="main__image"></div>
      <h1 class="main__title">Order Summary</h1>
      <p class="main__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan container">
        <div class="plan__icon"></div>
        <div class="plan__payment">
          <p class="plan__payment">Annual Plan</p>
          <p class="plan__payment">$59.99/year</p>
        </div>
        <a href="#" class="plan__change">Change</a>
      </div>
      <button class="main__payment">Proceed to Payment</button>
      <div>
        <a href="#" class="main__cancel">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Cachilox">Mariano Alvarez</a>.
    </footer>
  </body>
</html>
